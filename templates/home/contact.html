{% extends 'base.html' %}

{% block title %} Mehedi {% endblock title %}
{% block body %} 
    <div class="container">
    <h1 class="text-center my-5" style="font-weight: bold;">Contact icoder Admin</h1>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Eamil addrss</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
    <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone">
  </div>
    <div class="form-group">
    <label for="content">How may we help you?</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
{% endblock body %}
